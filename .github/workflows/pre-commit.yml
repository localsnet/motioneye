# https://pre-commit.com
# This GitHub Action assumes that the repo contains a valid .pre-commit-config.yaml file.
name: pre-commit
#Run workflow automatically for following events
on: [pull_request, push]
#To only cancel in-progress runs of the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.owner.login != github.event.pull_request.base.repo.owner.login #prevents owner of base/target (OSS) repo to run job if PR happened  directly, not from head/source repo.
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        # https://github.com/actions/python-versions/releases
        python-version: '3.11'
    - run: |
        pip install pre-commit
        pre-commit --version
        pre-commit run --all-files --show-diff-on-failure
